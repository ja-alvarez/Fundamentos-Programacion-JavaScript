<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
    <!-- Borrar Script-->
    <script src="script.js"></script>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let btnSuma = document.getElementById("btn-sumar");
        let btnResta = document.getElementById("btn-restar");
        let resultado = document.querySelector(".resultado")

        function calcular(operacion) {
            let valor1 = parseInt(document.getElementById("valor1").value);
            let valor2 = parseInt(document.getElementById("valor2").value);
            if (operacion === "suma") {
                return valor1 + valor2;
            } else if (operacion === "resta") {
                if (valor1 - valor2 >= 0) {
                    return valor1 - valor2;
                } else {
                    return 0;
                }
            }
        }
        btnSuma.addEventListener("click", () => {
            resultado.innerHTML = calcular("suma");
        });
        btnResta.addEventListener("click", () => {
            resultado.innerHTML = calcular("resta");
        });
    </script>
</body>

</html>
