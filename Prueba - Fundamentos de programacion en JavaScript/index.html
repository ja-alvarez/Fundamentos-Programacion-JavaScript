<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuentra tu Super Hero</title>

    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--jQuery-->
    <script defer src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- Canvas JS-->
    <script defer src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <!-- Script personalizado -->
    <script defer src="assets/js/script.js"></script>
</head>

<body>
    <header>
        <!-- Navbar-->
        <div class="container-fluid px-0 ">
            <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
                <a class="navbar-brand" href="#">
                    <h1> <img src="assets/img/sh2.jpg" width="10%"> SuperHero</h1>
                </a>
            </nav>
        </div>
    </header>

    <main>
        <!-- Formulario búsqueda-->
        <section class="container text-center">
            <img src="assets/img/sh1.jpg" alt="">
            <form id="searchSuperHero" class="formSuperHero ">
                <div class="mb-3">
                    <div id="formTitle" class="form-text ">Encuentra tu SuperHero</div>
                    <label for="searchHero" class="form-label ">Ingresa el número del SuperHero a
                        buscar</label>
                    <input type="text" class="form-control" id="searchHero" required>
                </div>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
        </section>

        <!-- Cards Super heroes -->
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="" class="img-fluid rounded-start" alt="..." id="cardHero-imagen">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title" id="cardHero-nombre">Nombre: </h5>
                        <p class="card-text" id="cardHero-conexiones">Conexiones: </p>
                        <p class="card-text" id="cardHero-publicado">Publicado: </p>
                        <p class="card-text" id="cardHero-ocupacion">Ocupación: </p>
                        <p class="card-text" id="cardHero-primeraAparicion">Primera aparición: </p>
                        <p class="card-text" id="cardHero-altura">Altura: </p>
                        <p class="card-text" id="cardHero-peso">Peso: </p>
                        <p class="card-text" id="cardHero-alias">Alias: </p>
                    </div>
                </div>
            </div>
        </div>

    </main>










    <!-- Modal -->
    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
        </div>
    </div>
</body>

</html>
